<div class="card mx-auto" style="width: fit-content;">
  <div class="card-body bg-light">
    <h5 class="card-title">
      Sick of having to deal with long links?
    </h5>
    <p class="card-text">
      Enter your long link below and click "Convert" to convert it into a
      shorter one that you can easily share with other people.
    </p>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <fa-icon [icon]="faGlobeEurope"></fa-icon>
        </span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Place your long url here.."
        aria-label="Place your long url here.."
        [value]="link"
        (input)="link = $event.target.value"
      />
    </div>
    <div *ngIf="short != null" class="mb-3">
      <h6 class="card-text">
        Your personal short link is:
        <a href="{{ short }}" class="stretched-link">{{ short }}</a>
      </h6>
    </div>
    <div *ngIf="invalid != null" class="mb-3">
      <h6 class="card-text">
        The above link is invalid. Try again.
      </h6>
    </div>
    <div *ngIf="empty != null" class="mb-3">
      <h6 class="card-text">
        Enter a link and try again.
      </h6>
    </div>
    <a class="btn btn-primary" (click)="convert()">Convert</a>
  </div>
</div>
